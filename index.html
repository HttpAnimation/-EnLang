<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown File Display</title>
    <!-- Include Markdown.js from CDN -->
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
</head>
<body>
    <div id="md-content">
        <!-- Markdown content will be inserted here -->
    </div>

    <script>
        // Function to fetch and render Markdown file
        function renderMarkdownFile(filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(text => {
                    // Convert Markdown to HTML using Markdown.js
                    const md = window.markdownit();
                    const htmlContent = md.render(text);

                    // Insert HTML content into the designated div
                    document.getElementById('md-content').innerHTML = htmlContent;
                })
                .catch(error => {
                    console.error('Error fetching Markdown file:', error);
                });
        }

        // Call the function with the path to your Markdown file
        renderMarkdownFile('https://raw.githubusercontent.com/HttpAnimation/-EnLang/main/Docs/open.browser/README.md');
    </script>
</body>
</html>
