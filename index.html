<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown File Display</title>
</head>
<body>
    <div id="md-content">
        <!-- Markdown content will be inserted here -->
    </div>

    <script>
        // Function to fetch and insert Markdown file contents
        function insertMarkdownFileContents(filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(text => {
                    // Insert Markdown file contents into the designated div
                    document.getElementById('md-content').innerText = text;
                })
                .catch(error => {
                    console.error('Error fetching Markdown file:', error);
                });
        }

        // Call the function with the path to your Markdown file
        insertMarkdownFileContents('https://raw.githubusercontent.com/HttpAnimation/-EnLang/main/Docs/open.browser/README.md');
    </script>
</body>
</html>
